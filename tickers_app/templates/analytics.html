<!doctype html>
<html>
<title>{{ticker.code}} Analytics</title>
<head>
   <link href="{{ url_for("static", filename="css/bootstrap.min.css") }}" rel="stylesheet">
</head>
<body>
    <div class="container">
            <h1 class="font-weight-bold">{{ticker.code}}</h1>
            <h2 class="center">{{ticker.name}} <small class="text-muted font-monospace">
                Analytics
            </small></h2>
            <div class='container'>
                    <a href="/{{ticker.code}}" class="mx-auto">Back to {{ticker.name}} historical</a>
            </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Delta between High and Low</th>
                    <th>Delta between Open and Close</th>
                </tr>
            </thead>
            <tbody>
            {% for price in result_prices %}
                <tr>
                    <td>{{price.date}}</td>
                    <td>{{price.delta_high_low}}</td>
                    <td>{{price.delta_open_close}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
