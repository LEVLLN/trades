<!doctype html>
<html>
<title>{{ticker.code}} ticker</title>
<head>
        <link href="{{ url_for("static", filename="css/bootstrap.min.css") }}" rel="stylesheet">
</head>
<body>

<div class="container">
<h1 class="font-weight-bold">{{ticker.code}}</h1>
<h2 class="center">{{ticker.name}} 
<small class="text-muted font-monospace"> 
    Common Stock Historical Stock Prices
</small></h2>
<div class='container'>
<a href="/{{ticker.code}}/insider" class="mx-auto">Go to Insider trades of {{ticker.name}}</a>
<br>
<a href="/" class="mx-auto">Back to tickers</a>
<form  action="/{{ticker.code}}/analytics" method="GET">
    <label for="from">Date From: </label>
    <input type="date" name="date-from" id="from">
    <label for="to">Date To: </label>
    <input type="date" name="date-to" id="to">
    <button type="submit">Get Analytics!</button>
</form>
<form action="/{{ticker.code}}/delta" method="GET" id="delta-form">
    <label for="value">Value: </label>
    <input type="number" name="value" id="value">
    <label for="type">Type: </label>
    <select name="type">
            <option value="open">Open</option>
            <option value="close">Close</option>
            <option value="high">High</option>
            <option value="low">Low</option>
    </select>
    <button type="submit">Get Delta!</button>
</form>

</div>
<table class="table table-striped table-hover table-bordered">
<thead>
    <tr>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
    </tr>
    
</thead>
<tbody>
{% for price in prices %} 
    <tr>
        <td>{{price.date}}</td>
        <td>{{price.open}}</td>
        <td>{{price.high}}</td>
        <td>{{price.low}}</td>
        <td>{{price.close}}</td>
        <td>{{price.volume}}</td>
    </tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
